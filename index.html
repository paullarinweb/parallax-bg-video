<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

<!-- favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="./images/logos/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./images/logos/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./images/logos/favicons/favicon-16x16.png">

    <link rel="stylesheet" href="./css/main.css" />
    <title>Parallax BG Video</title>
  </head>
  <body>
    <main>
      <p class="info-screen"></p>
      <div class="bg parallax" speedx="0.12" speedy="0.11">
        <video src="./videos/usa-flag.mp4" autoplay loop muted></video>
      </div>
      <div class="info parallax" speedx="0.1" speedy="0.1">
        <h2>Usa</h2>
        <h1>Flag</h1>
      </div>
    </main>
    <footer>
      <footer class="footer">
        <div class="footer__wrapper container">
                <nav class="footer__nav">
                  <ul class="footer__list">
                    <li><a href="https://github.com/paullarinweb?tab=repositories" class="footer__link">See more!</a></li>
                  </ul>
                </nav>
          </div>
          <div class="footer__bottom">
            <p class="footer__copyright">Create with <img src="./images/logos/balloons.gif" alt=""> by <a href="https://github.com/paullarinweb">Paul Larin</a></p>
          </div>
        </div>
      </footer>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
